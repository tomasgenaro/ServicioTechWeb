<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicioTech</title>
    
    <!-- Meta tags -->
    <meta name="description" content="ServicioTech - Servicio técnico de PC's, Laptops y Consolas en Chivilcoy, Buenos Aires">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="canonical" href="https://www.serviciotech.com/">
    
    <!-- Favicon e iconos -->
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="imagenes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagenes/favicon-16x16.png">
    <link rel="manifest" href="imagenes/site.webmanifest">
    <link rel="mask-icon" href="imagenes/safari-pinned-tab.svg" color="#5bbad5">

    
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img id="logo" src="imagenes/logo.png" alt="Logo de ServicioTech">
    </header>
    
    <!-- Carrusel de imágenes -->
    <section class="carousel" aria-live="polite">       
        <div class="carousel-images">
            <img src="imagenes/imagen1.jpg" alt="Descripción de la Imagen 1">
            <img src="imagenes/imagen2.jpg" alt="Descripción de la Imagen 2">
            <img src="imagenes/imagen3.jpg" alt="Descripción de la Imagen 3">
            <img src="imagenes/imagen4.jpg" alt="Descripción de la Imagen 4">
            <img src="imagenes/imagen5.jpg" alt="Descripción de la Imagen 5">
            <img src="imagenes/imagen6.jpg" alt="Descripción de la Imagen 6">
        </div>
        <!-- Botones de navegación del carrusel -->
        <button class="carousel-prev" aria-label="Imagen anterior"><i class="fas fa-chevron-left"></i></button>
        <button class="carousel-next" aria-label="Imagen siguiente"><i class="fas fa-chevron-right"></i></button>
        <!-- Puntos de navegación -->
        <div class="carousel-indicators"></div>
    </section>

    <!-- Widget de ElfSight --> 
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="google-reviews">
    <div class="elfsight-app-d7cfff56-1541-42d8-9850-9e566b2eb8f2" data-elfsight-app-lazy></div>
    </div>
    
    <!-- Información de contacto -->
    <section class="contact-info">
        <h2>Contacto</h2>
        <p>Teléfono: <a href="tel:+54-2346-610009">+54-2346-610009</a></p>
        <p>e-Mail: <a href="mailto:serviciotechchivilcoy@gmail.com">serviciotechchivilcoy@gmail.com</a></p>

          <!-- Enlaces a redes sociales -->
        <nav class="social-links">
            <a href="https://wa.link/09788r" target="_blank"><i class="fab fa-whatsapp" aria-label="WhatsApp"></i></a>
            <a href="https://www.instagram.com/serviciotechchivilcoy" target="_blank"><i class="fab fa-instagram-square" aria-label="Instagram"></i></a>
            <a href="https://www.tiktok.com/@serviciotech" target="_blank"><i class="fab fa-tiktok" aria-label="TikTok"></i></a>
            <a href="https://ar.linkedin.com/company/serviciotech" target="_blank"><i class="fab fa-linkedin" aria-label="LinkedIn"></i></a>
        </nav>
        
        <!-- Formulario de contacto -->
        <h3>Envíanos tu consulta</h3>
        <form action="https://formspree.io/f/xovjjozk" method="POST">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>

          <!-- Casilla para términos y políticas -->
          <div class="terms">
          <input type="checkbox" id="accept-terms" name="accept-terms" required>
          <label for="accept-terms">
              He leído y acepto los <a href="politica-privacidad.html" target="_blank">términos de servicio</a> y la <a href="politica-privacidad.html" target="_blank">política de privacidad</a>.
          </label>
          </div>

          <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 ServicioTech. Todos los derechos reservados.</p>
    </footer>

    <!-- Burbuja del reproductor de audio -->
    <div class="audio-bubble">
        <i class="fas fa-music" aria-label="Reproductor de audio"></i>
        <div class="expanded-content">
            <button class="close-button" aria-label="Cerrar">&#10005;</button>
            <h2>Escucha el jingle que creamos con IA</h2>
            <audio controls>
                <source src="JingleServicioTech.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
